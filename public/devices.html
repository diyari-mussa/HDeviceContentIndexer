<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices - Directory Indexer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .device-card {
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .device-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            border-color: var(--primary-cyan);
        }
        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .device-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-cyan);
        }
        .device-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .stat-value {
            color: var(--text-primary);
            font-weight: 600;
        }
        .files-list {
            margin-top: 15px;
            padding: 15px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        .file-item {
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .device-actions {
            display: flex;
            gap: 10px;
        }
        /* Button Variants */
        .btn-view { background: linear-gradient(135deg, #0e7490 0%, #0891b2 100%); color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: 600; }
        .btn-cleanup { background: linear-gradient(135deg, #b45309 0%, #d97706 100%); color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: 600; }
        .btn-delete { background: linear-gradient(135deg, #be123c 0%, #e11d48 100%); color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: 600; }
        
        .btn-view:hover, .btn-cleanup:hover, .btn-delete:hover { opacity: 0.9; transform: translateY(-1px); }

        /* Pagination */
        .pagination-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            margin: 0 4px;
        }
        .pagination-btn:hover:not(:disabled) {
            border-color: var(--primary-cyan);
            color: var(--primary-cyan);
        }
        .pagination-btn.active {
            background: var(--primary-cyan);
            color: var(--bg-deep);
            border-color: var(--primary-cyan);
            font-weight: bold;
        }
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .search-input-mock {
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px;
            border-radius: 4px;
            width: 100%;
        }
        .search-input-mock:focus {
            outline: none;
            border-color: var(--primary-cyan);
            box-shadow: 0 0 5px rgba(100,255,218,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì± Devices Index</h1>
            <nav>
                <ul>
                    <li><a href="index.html">üîç Search</a></li>
                    <li><a href="upload.html">üì§ Upload</a></li>
                    <li><a href="devices.html" class="active">üì± Devices</a></li>
                    <li><a href="crawler.html">ü§ñ Crawler</a></li>
                    <li><a href="settings.html">‚öôÔ∏è Settings</a></li>
                </ul>
            </nav>
        </header>

        <div style="margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
            <div style="color: var(--text-secondary);">
                Target Index: <span id="selectedIndexDisplay" style="color: var(--primary-cyan); font-weight: bold;">(none)</span>
            </div>
            <button id="refreshBtn" class="btn">üîÑ Refresh List</button>
        </div>

        <div id="controlsContainer">
            <!-- Search and Pagination injected here by JS -->
        </div>

        <div id="devicesContainer" class="devices-list">
            <div class="card" style="text-align:center; padding: 40px;">
                <div class="loader"></div>
                <div style="margin-top:20px; color:var(--text-secondary);">Loading devices...</div>
            </div>
        </div>

        <div id="paginationControls">
            <!-- Pagination buttons injected here -->
        </div>
    </div>

    <script src="devices.js"></script>
</body>
</html>
