<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices - Directory Indexer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .device-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .device-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 8px 16px -4px rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }
        
        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .device-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .device-stats {
            display: flex;
            gap: 20px;
            margin: 16px 0;
            flex-wrap: wrap;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #f8fafc;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .stat-label {
            color: #64748b;
            font-weight: 600;
        }
        
        .stat-value {
            color: #1e293b;
            font-weight: 700;
        }
        
        .device-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .btn-view {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }
        
        .btn-view:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .btn-cleanup {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
        
        .btn-cleanup:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }
        
        .btn-delete:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }
        
        .files-list {
            display: none;
            margin-top: 16px;
            padding: 16px;
            background: #f8fafc;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .file-item {
            padding: 8px 12px;
            margin: 4px 0;
            background: white;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #475569;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-item:hover {
            background: #e0f2fe;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #64748b;
            font-size: 1.2rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #64748b;
        }
        
        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± <span class="gradient-text">Devices Manager</span></h1>
        
        <div style="display:flex; align-items:center; gap:12px; margin-bottom:20px; flex-wrap: wrap;">
            <a href="index.html" class="control-btn" style="text-decoration: none;">üîç Search</a>
            <a href="upload.html" class="control-btn" style="text-decoration: none;">üì§ Upload</a>
            <a href="settings.html" class="control-btn" style="text-decoration: none;">‚öôÔ∏è Settings</a>
            <div style="flex: 1; min-width: 200px;">
                <span style="color: #64748b; font-size: 0.9rem;">Selected index:</span>
                <strong id="selectedIndexDisplay" style="color: #2563eb;">(none)</strong>
            </div>
        </div>

        <div style="display: flex; justify-content: flex-end; margin-bottom: 24px;">
            <button id="refreshBtn" class="control-btn">üîÑ Refresh</button>
        </div>

        <div id="devicesContainer" class="loading">
            Loading devices...
        </div>
    </div>

    <script src="devices.js"></script>
</body>
</html>
